---
rules:
  braces:
    level: error
  brackets:
    level: error
  colons:
    level: error
  commas:
    level: error
  comments:
    level: error
  document-end: disable
  document-start: disable           # No --- to start a file
  hyphens:
    level: warning
  indentation:
    level: warning
  key-duplicates: enable
  line-length: disable              # Lines can be any length
  new-line-at-end-of-file: enable
  new-lines:
    type: unix
  trailing-spaces: enable
  truthy:
    level: warning
